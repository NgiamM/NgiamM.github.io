<html>

  <body>
    <form>
      <fieldset>
        <legend> User Information </legend>
      Enter your name: <br>

    <form>
      <p> Are you new to my site? </p>
      <input type="radio" name="new" value="yes" checked> yes

    <form>

        </select>

    <form action="thankyou.html" method="post">
    <p> Where did you hear about me? </p>

        Web

        <option value = "newspaper">
